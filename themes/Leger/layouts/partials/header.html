<div class="sticky">
  <ul class="main-nav">
  {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}">
    {{ $text := print .Name | safeHTML }}
    {{ $text }}
    </a></li>
  {{ end }}

  {{ if and
    (eq .Section "sketch")
    (eq .BundleType "leaf")}}
    <li class="title">{{ .Title }}</li>
  {{ end }}

  </ul>
</div>
