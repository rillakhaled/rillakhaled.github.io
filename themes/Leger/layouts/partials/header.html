<div class="sticky">
  <ul class="main-nav">
  {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}">
    {{ $text := print .Name | safeHTML }}
    {{ $text }}
    </a></li>
  {{ end }}

  {{ if (eq .Section "sketch")}}
    <li class="navtitle">title: <span class="bold">{{ .Title }}</span></li>
  {{ end }}

  </ul>
</div>
